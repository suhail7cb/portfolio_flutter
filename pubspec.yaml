
name: portfolio_flutter
description: "A professional portfolio website built with Flutter"

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5

  # Dependency Injection
  get_it: ^7.6.4
  injectable: ^2.3.2

  # Internationalization
  intl:

  # Navigation
  go_router: ^12.1.1

  # UI
  google_fonts: ^6.1.0
  flutter_staggered_animations: ^1.1.1
  animated_text_kit: ^4.2.2

  # Responsive
  flutter_screenutil: ^5.9.0
  responsive_builder: ^0.7.0

  # Icons
  font_awesome_flutter: ^10.6.0

  # Utils
  url_launcher: ^6.2.1
  flutter_svg: ^2.0.9

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Code Generation
  build_runner: ^2.4.7
  injectable_generator: ^2.4.1

  # Linting
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  generate: true